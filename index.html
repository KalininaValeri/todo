<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/common.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

<div class="container">
  <header>
    <h1>todos</h1>

    <div class="form-group">
      <label class="sr-only" for="exampleInputEmail3">Email address</label>
      <input type="text" class="form-control" id="exampleInputEmail3" placeholder="What needs to be done?">
    </div>
  </header>

  <section>
    <ul class="list-unstyled">
      <li>
        <div class="view form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox"> 111
            </label>
            <button type="button" class="close" aria-label="Close"><span aria-hidden="true">×</span></button>
          </div>
        </div>

        <div class="edit">
          <div class="form-group">
            <input type="text" class="form-control">
          </div>
        </div>
      </li>

      <li class="completed">
        <div class="view form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox"> 222
            </label>
            <button type="button" class="close" aria-label="Close"><span aria-hidden="true">×</span></button>
          </div>
        </div>

        <div class="edit">
          <div class="form-group">
            <input type="text" class="form-control">
          </div>
        </div>
      </li>

      <li class="editing">
        <div class="view form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox"> 333
            </label>
            <button type="button" class="close" aria-label="Close"><span aria-hidden="true">×</span></button>
          </div>
        </div>

        <div class="edit">
          <div class="form-group">
            <input type="text" class="form-control">
          </div>
        </div>
      </li>

    </ul>
  </section>

  <footer>
    <span>2</span>
    <span>items</span>
    <span> left</span>

    <div class="button">
    <button type="button" class="btn btn-primary btn-xs">All</button>
    <button type="button" class="btn btn-success btn-xs">Active</button>
    <button type="button" class="btn btn-warning btn-xs">Complete</button>
    </div>

    <button type="button" class="btn btn-danger btn-xs">Clear completed</button>
  </footer>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
